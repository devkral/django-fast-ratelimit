[tool.poetry]
name = "django-fast-ratelimit"
description = "Fast ratelimit implementation with django caches"
version = "0.5.1"
license = "MIT"
authors = ["Alexander Kaftan"]
readme = "README.md"
repository = "https://github.com/devkral/django-fast-ratelimit"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Web Environment",
  "Framework :: Django",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only"
]
packages = [
  { include = "ratelimit" },
]

[tool.poetry.dependencies]
python = ">=3.6"
django = ">=2.0"
tox = {version="*", optional=true}


[tool.poetry.dev-dependencies]
tox = "*"
django = [
  {version=">=3.0", python = "<3.8"},
  {version=">=4.0", python = ">=3.8"}
]

[tool.poetry.extras]
test = ["tox"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
